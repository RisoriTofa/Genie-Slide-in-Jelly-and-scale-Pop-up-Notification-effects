<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notification Styles | Growl-Style</title>
    <link rel="stylesheet" type="text/css" href="css/normalization.css" />
    <link rel="stylesheet" type="text/css" href="css/demonstration.css" />
    <link rel="stylesheet" type="text/css" href="css/ns-default.css" />
    <link rel="stylesheet" type="text/css" href="css/growl-notification-style.css" />
    <script src="js/modernizr.custom.js"></script>

</head>

<body>
    <div class="container">
        <!-- Top Navigation -->

        <header class="notifications-header">
            <h1>Notification Styles <span>Simple ideas &amp; effects for website notifications</span></h1>
        </header>
        <div class="main clearfix">
            <div class="column">
                <p class="small">Click on the button to show the notification:</p>
                <button id="notification-trigger" class="progress-button">
                <span class="content">Show Notification</span>
                <span class="progress"></span>
            </button>
            </div>
            <div class="column">
                <nav class="notifications-demos">
                    <h3>Growl-like</h3>
                    <div>
                        <a href="growl-effects-scale.html">Scale</a>
                        <a href="growl-effects-jelly.html">Jelly</a>
                        <a class="current-demo" href="growl-effects-slide-in.html">Slide in</a>
                        <a href="growl-effects-genie.html">Genie</a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- /container -->
    <script src="js/classEditor.js"></script>
    <script src="js/notificationFx.js"></script>
    <script>
        (function() {
            let bttn = document.getElementById('notification-trigger');

            // make sure..
            bttn.disabled = false;

            bttn.addEventListener('click', function() {
                // simulate loading (for demo purposes only)
                classEditor.add(bttn, 'active');
                setTimeout(function() {

                    classEditor.remove(bttn, 'active');

                    // create the notification
                    let notification = new NotificationFx({

                        // Added an apostrophe (') escape character in the notificationnotificationMessage to avoid errors
                        notificationMessage: '<p>Hello there! I\'m a classic notification, but I have some elastic jelliness thanks to <a href="http://bouncejs.com/">bounce.js</a>. </p>',
                        notificationLayout: 'growl',
                        notificationEffect: 'slide',
                        notificationType: 'notice', // notice, warning, error or success
                        totalTimeToLeave: 6000,
                        onClose: function() {
                            bttn.disabled = false;
                        }
                    });

                    // show the notification
                    notification.show();

                }, 1200);

                // disable the button (for demo purposes only)
                this.disabled = true;
            });
        })();
    </script>
</body>

</html>
